<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 2.2rem;
      color: white;
      margin: 10px 0;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 200px;
      margin: 30px auto;
    }

    button {
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      transition: all 0.15s ease;
    }

    #yesBtn {
      position: absolute;
      left: 50%;
      top: 40%;
      transform: translate(-50%, -50%);
      background-color: #ff4d6d;
      color: white;
      font-size: 32px;
      padding: 25px 60px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      z-index: 2;
    }

    #noBtn {
      background-color: #444;
      color: white;
      font-size: 16px;
      padding: 12px 20px;
      left: 70%;
      top: 70%;
      z-index: 1;
    }

    .success {
      font-size: 2rem;
      color: white;
      margin-top: 15px;
    }

    /* BIG GIF container */
    #gifContainer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 60vh;
      width: 80vw;
      text-align: center;
      z-index: 5;
    }

    #dogGif {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      color: rgba(255, 77, 109, 0.8);
      font-size: 20px;
      animation: floatUp linear forwards;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: 0;
      z-index: 6;
      opacity: 0.8;
      animation: confettiFall linear forwards;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NiNi My Baby Girl! ❤️</h1>
    <h1>Would you be my Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">YES ❤️</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div id="gifContainer">
    <img
      id="dogGif"
      src="https://media1.giphy.com/media/ybnrXkdf8jAxIkMuwr/giphy.gif"
      alt="Happy dog"
    />
    <div class="success">Best decision ever ❤️</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const gifContainer = document.getElementById("gifContainer");

    function moveNoButton() {
      const container = document.querySelector(".buttons");
      const yesRect = yesBtn.getBoundingClientRect();

      let randomX, randomY, noRect;

      do {
        randomX = Math.random() * (container.clientWidth - noBtn.offsetWidth);
        randomY = Math.random() * (container.clientHeight - noBtn.offsetHeight);

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";

        noRect = noBtn.getBoundingClientRect();

      } while (
        !(
          noRect.right < yesRect.left ||
          noRect.left > yesRect.right ||
          noRect.bottom < yesRect.top ||
          noRect.top > yesRect.bottom
        )
      );
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      gifContainer.style.display = "block";
      noBtn.style.display = "none";
      yesBtn.style.display = "none";
      createConfetti(70);
    });

    /* Floating hearts */
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤️";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random() * 25) + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 300);

    /* Confetti */
    function createConfetti(count) {
      for (let i = 0; i < count; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          `hsl(${Math.random() * 360}, 70%, 60%)`;
        confetti.style.animationDuration =
          (2 + Math.random() * 3) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }
  </script>
</body>
</html>
