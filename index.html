<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 40px;
    }

    button {
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      transition: all 0.15s ease;
    }

    #yesBtn {
      position: static;
      background-color: #ff4d6d;
      color: white;
      font-size: 32px;
      padding: 25px 60px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    #noBtn {
      background-color: #444;
      color: white;
      font-size: 16px;
      padding: 12px 20px;
      left: 60%;
      top: 60%;
    }

    .buttons {
      position: relative;
      width: 400px;
      height: 250px;
      margin: auto;
    }

    .success {
      font-size: 2rem;
      color: white;
      margin-top: 20px;
    }

    #dogGif {
      margin-top: 20px;
      display: none;
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      color: rgba(255, 77, 109, 0.8);
      font-size: 20px;
      animation: floatUp linear forwards;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Would you be my Valentine? ❤️</h1>
    <div class="buttons">
      <button id="yesBtn">YES ❤️</button>
      <button id="noBtn">No</button>
    </div>
    <div id="message"></div>
    <img
      id="dogGif"
      src="https://media.giphy.com/media/4Zo41lhzKt6iZ8xff9/giphy.gif"
      alt="Happy dog"
    />
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const dogGif = document.getElementById("dogGif");

    function moveNoButton() {
      const container = document.querySelector(".buttons");
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      message.innerHTML = '<div class="success">Yay! ❤️ Can’t wait for our date!</div>';
      dogGif.style.display = "block";
      noBtn.style.display = "none";
      yesBtn.style.display = "none";
    });

    /* Floating hearts generator */
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤️";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random() * 25) + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
